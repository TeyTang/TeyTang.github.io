<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="experience-item">
        <div class="gallery">
            <img src="img/image1.jpeg" alt="Image 1" class="gallery-item">
            <img src="img/image2.jpeg" alt="Image 2" class="gallery-item">
            <img src="img/image3.jpeg" alt="Image 3" class="gallery-item">
            <img src="img/image4.jpeg" alt="Image 4" class="gallery-item">
            <img src="img/image5.jpeg" alt="Image 5" class="gallery-item">
            <img src="img/image6.jpeg" alt="Image 6" class="gallery-item">
            <img src="img/image7.jpeg" alt="Image 7" class="gallery-item">
            <img src="img/image8.jpeg" alt="Image 8" class="gallery-item">
            <img src="img/image9.jpeg" alt="Image 9" class="gallery-item">
            <img src="img/image10.jpeg" alt="Image 10" class="gallery-item">
            <img src="img/image11.jpeg" alt="Image 11" class="gallery-item">
            <img src="img/image12.jpeg" alt="Image 12" class="gallery-item">
            <img src="img/image13.jpeg" alt="Image 13" class="gallery-item">
            <img src="img/image14.jpeg" alt="Image 14" class="gallery-item">
            <img src="img/image15.jpeg" alt="Image 15" class="gallery-item">
            <img src="img/image16.jpeg" alt="Image 16" class="gallery-item">
            <!-- Add more images as needed --> 
        </div>
       
        <div id="lightbox" class="lightbox"> 
            <span class="close">&times;</span>
            <button class="prev" id="prevBtn">&#10094;</button>
            <img class="lightbox-content" id="lightbox-img">
            <button class="next" id="nextBtn">&#10095;</button>
           
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
